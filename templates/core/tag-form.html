{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-xl-4">
      <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center">
          <input type="submit"
                 class="btn btn-success"
                 value="{% if object %}update{% else %}create{% endif %}">
        </div>
      </form>
    </div>
  </div>
{% endblock %}
