{% extends "base.html" %}
{% load crispy_forms_filters %}
{%load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-xl-6">
      <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center">
          <input type="submit"
                 class="btn btn-primary"
                 value="{% if object %}Update{% else %}Create{% endif %}">
        </div>
      </form>
    </div>
  </div>

{% endblock %}
